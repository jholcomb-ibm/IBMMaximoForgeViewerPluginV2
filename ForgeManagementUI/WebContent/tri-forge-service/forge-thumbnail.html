<dom-module id="forge-thumbnail">
  	<template>
		<style>
		    .body {
				margin           : 0;
				padding          : 0;
				width            : 200px;
				height           : 200px;
				display          : inline;
		    }
			paper-spinner-lite {
				width            : 200px;
				height           : 200px;
				--paper-spinner-stroke-width : 8px;
			}
			iron-pages {
				display          : inline; 
				width            : 200px; 
				height           : 200px;
			}
			.thumbnail {
				margin           : 0;
				padding          : 0;
				height           : 200px;
				width            : 200px;
				cursor           : pointer;
			}
		</style>

    	<div class="body" style="display:inline;" >
			<!-- 
				Have to hide the element if there isn't a valid thumbnail or there are
				"can't find file"  error message in the log
			 -->
		    <template is="dom-if" if="[[hasImage]]">
	   			<iron-pages selected="{{display}}" >
					<paper-spinner-lite active  >
					<!-- 0: Spinner while bubble loading -->
					</paper-spinner-lite>
				    <img src="[[url]]" on-click="_onSelect" 
				    	 class="thumbnail"					
				    	 on-load="_onLoad"				    	 
						 on-error="_imageLoadError"
				         alt="[[altText]]" >
	   			</iron-pages>
			</template>
    	</div>
  	</template>

		const __dictionary__ThumbnailAlText = "Model thumbnail";

 		class ForgeThumbnail extends Polymer.Element 
		{
			static get is() { return 'forge-thumbnail' }
			
			static get properties() {
				return {
					url : {
						type     : String,
						observer : '_onURLChange'
					}
				}
			};

  		    constructor()
  		    {
  		    	super();
  		    	this.hasImage = false;
  		    	this.display  = 0;
  		    	this.altText = __dictionary__ThumbnailAlText;
  		    };
  		    
  		    ready() 
  		    {
 				super.ready();
  			}

		    _imageLoadError(
		    	event
		    ) {
		    	var img = event.path[0];
		    	img.src = _defaulImage;
		    }
		    
		    _onLoad()
		    {
	  			this.set( "display", 1 );
		    }
		    
		    _onSelect(
		    	event
		    ) {
				this.dispatchEvent( new CustomEvent( 'select', { bubbles: false, composed: true } ));
		    }
		    
  			//============================================================================
  			// Observers
  			//============================================================================
			_onURLChange(
			  	value
		  	) {
		  		if( value && value != "" )
		  		{
		  			this.set( "hasImage", true );
		  			this.set( "display", 0 );
	  			}
	  			else
		  		{
		  			this.set( "hasImage", false );
		  		}
			};
		}
		
		customElements.define( ForgeThumbnail.is, ForgeThumbnail );
	</script>
